<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多言語アニメーションと動画編集ポートフォリオ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1f1f1f, #3b3b3b);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .hello {
            position: absolute;
            font-size: 2.5em;
            opacity: 0;
            visibility: visible;
            animation: fadeInOut 1s linear forwards;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* 各言語ごとにアニメーションの開始時間をずらす */
        .hello:nth-child(1) { animation-delay: 0s; }
        .hello:nth-child(2) { animation-delay: 1s; }
        .hello:nth-child(3) { animation-delay: 2s; }
        .hello:nth-child(4) { animation-delay: 3s; }
        .hello:nth-child(5) { animation-delay: 4s; }
        .hello:nth-child(6) { animation-delay: 5s; }
        .hello:nth-child(7) { animation-delay: 6s; }
        .hello:nth-child(8) { animation-delay: 7s; }

        /* ポートフォリオのスタイル */
        .portfolio {
            position: absolute;
            font-size: 3em;
            color: white;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 8s; /* 言語アニメーションが終了した後に表示 */
            display: none; /* 初期状態では非表示 */
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .container {
            max-width: 1200px;
            width: 100%;
            padding: 50px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            display: none; /* 初期状態では非表示 */
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .button {
            margin-top: 30px;
            padding: 15px 40px;
            background-color: #e53935;
            color: white;
            font-size: 1.2em;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #c62828;
        }

        .footer {
            margin-top: 40px;
            font-size: 1em;
            font-weight: 300;
            color: #ccc;
        }

    </style>
</head>
<body>

    <div class="hello">こんにちは</div>
    <div class="hello">Hello</div>
    <div class="hello">Hola</div>
    <div class="hello">Bonjour</div>
    <div class="hello">Hallo</div>
    <div class="hello">Ciao</div>
    <div class="hello">안녕하세요</div>
    <div class="hello">你好</div>

    <!-- ポートフォリオ表示 -->
    <div class="portfolio">じゅぴのポートフォリオ</div>

    <!-- 動画編集ポートフォリオコンテナ -->
    <div class="container">
        <h1>じゅぴの動画編集ポートフォリオ</h1>
        <p>多様なプロジェクトで培った編集スキルをご覧ください。映像制作からカット、エフェクト、アニメーションまで対応しています。</p>
        <p>siteの軽量化のため動画画質は360pに落としています</p>
        <div class="video-container">
            <video autoplay loop muted>
                <source src="sample.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <button class="button">もっと見る</button>

        <div class="footer">
            <p>&copy; 2025 じゅぴ | 動画編集者</p>
        </div>
    </div>

    <script>
        // すべての言語アニメーションが終わった後、ポートフォリオを表示
        setTimeout(function() {
            // ポートフォリオをフェードイン
            document.querySelector('.portfolio').style.display = 'block';
            setTimeout(function() {
                // 動画編集ポートフォリオのコンテナを表示
                document.querySelector('.container').style.display = 'block';
            }, 2000); // フェードイン後にポートフォリオを表示
        }, 8000); // 言語アニメーションが全て終わった後に実行
    </script>

</body>
</html>
