<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多言語アニメーション</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
        }

        .hello {
            position: absolute;
            font-size: 2.5em;
            opacity: 0;
            animation: fadeInOut 3s linear infinite;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* 各言語ごとにアニメーションの開始時間をずらす */
        .hello:nth-child(1) { animation-delay: 0s; }
        .hello:nth-child(2) { animation-delay: 3s; }
        .hello:nth-child(3) { animation-delay: 6s; }
        .hello:nth-child(4) { animation-delay: 9s; }
        .hello:nth-child(5) { animation-delay: 12s; }
        .hello:nth-child(6) { animation-delay: 15s; }
        .hello:nth-child(7) { animation-delay: 18s; }
        .hello:nth-child(8) { animation-delay: 21s; }
    </style>
</head>
<body>

    <div class="hello">こんにちは</div>
    <div class="hello">Hello</div>
    <div class="hello">Hola</div>
    <div class="hello">Bonjour</div>
    <div class="hello">Hallo</div>
    <div class="hello">Ciao</div>
    <div class="hello">안녕하세요</div>
    <div class="hello">你好</div>

</body>
</html>
